<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagia AI API Example</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; line-height: 1.6; padding: 2rem; max-width: 800px; margin: auto; background-color: #f7f7f7; color: #333; }
        h1, h2 { color: #111; }
        .container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input[type="file"], input[type="text"], button { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #ccc; font-size: 1rem; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #a0a0a0; cursor: not-allowed; }
        .result { margin-top: 2rem; }
        #response, #error { padding: 1rem; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; font-family: monospace; }
        #response { background-color: #e8f5e9; }
        #error { background-color: #ffebee; color: #c62828; }
        img { max-width: 100%; border-radius: 4px; margin-top: 1rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Manipulation API Example</h1>
        <p>This example shows how to use the <code>/api/manipulate</code> endpoint.</p>

        <div class="form-group">
            <label for="imageFile">1. Upload an image:</label>
            <input type="file" id="imageFile" accept="image/jpeg, image/png">
        </div>

        <div class="form-group">
            <label for="instructions">2. Enter manipulation instructions:</label>
            <input type="text" id="instructions" placeholder="e.g., 'Make the sky blue'">
        </div>

        <button id="submitBtn">3. Run Manipulation</button>

        <div class="result">
            <h2>Result</h2>
            <div id="loading" style="display: none;">Processing...</div>
            <div id="error" style="display: none;"></div>
            <div id="response" style="display: none;"></div>
            <img id="resultImage" style="display: none;" alt="Manipulated Image">
        </div>
    </div>

    <script>
        const imageFileEl = document.getElementById('imageFile');
        const instructionsEl = document.getElementById('instructions');
        const submitBtn = document.getElementById('submitBtn');
        const responseEl = document.getElementById('response');
        const errorEl = document.getElementById('error');
        const resultImageEl = document.getElementById('resultImage');
        const loadingEl = document.getElementById('loading');
        let photoDataUri = null;

        imageFileEl.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onloadend = () => {
                photoDataUri = reader.result;
            };
            reader.readAsDataURL(file);
        });

        submitBtn.addEventListener('click', async () => {
            if (!photoDataUri) {
                alert('Please upload an image first.');
                return;
            }
            if (!instructionsEl.value) {
                alert('Please enter instructions.');
                return;
            }

            // Clear previous results
            errorEl.style.display = 'none';
            responseEl.style.display = 'none';
            resultImageEl.style.display = 'none';
            loadingEl.style.display = 'block';
            submitBtn.disabled = true;

            try {
                // NOTE: Replace this URL with your actual deployed application URL
                const response = await fetch('https://6000-firebase-studio-1755789802422.cluster-73qgvk7hjjadkrjeyexca5ivva.cloudworkstations.dev/api/manipulate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        photoDataUri: photoDataUri,
                        instructions: instructionsEl.value,
                    }),
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred');
                }
                
                if (data.editedPhotoDataUri) {
                    responseEl.textContent = JSON.stringify(data, null, 2);
                    responseEl.style.display = 'block';
                    resultImageEl.src = data.editedPhotoDataUri;
                    resultImageEl.style.display = 'block';
                } else {
                     throw new Error('API response did not contain an edited image URI.');
                }

            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>

</body>
</html>
