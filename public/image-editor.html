<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagia AI - Standalone Image Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --background: 220 13% 96%;
            --foreground: 224 71% 4%;
            --card: 0 0% 100%;
            --card-foreground: 224 71% 4%;
            --primary: 197 71% 53%;
            --primary-foreground: 210 20% 98%;
            --secondary: 220 13% 91%;
            --secondary-foreground: 224 71% 4%;
            --muted: 220 13% 91%;
            --muted-foreground: 220 9% 46%;
            --accent: 34 100% 64%;
            --accent-foreground: 24 9.8% 10%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 220 13% 89%;
            --ring: 197 71% 53%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        .bg-primary { background-color: hsl(var(--primary)); }
        .text-primary-foreground { color: hsl(var(--primary-foreground)); }
        .bg-secondary { background-color: hsl(var(--secondary)); }
        .text-secondary-foreground { color: hsl(var(--secondary-foreground)); }
        .bg-destructive { background-color: hsl(var(--destructive)); }
        .text-destructive-foreground { color: hsl(var(--destructive-foreground)); }
        .border-border { border-color: hsl(var(--border)); }
        .bg-card { background-color: hsl(var(--card)); }
        .text-card-foreground { color: hsl(var(--card-foreground)); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        .ring-ring { box-shadow: 0 0 0 2px hsl(var(--ring)); }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-color: hsl(var(--primary));
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-ghost {
            background-color: transparent;
        }
        .btn-ghost:hover {
             background-color: hsl(var(--secondary));
        }
        .btn-icon {
            padding: 0.5rem;
            width: 2.5rem;
            height: 2.5rem;
        }
        .btn:disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .toast {
            position: fixed;
            bottom: -100%;
            right: 1rem;
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 50;
            transition: bottom 0.5s ease-in-out;
        }
        .toast.show {
            bottom: 1rem;
        }
        .toast.destructive {
             background-color: hsl(var(--destructive));
             color: hsl(var(--destructive-foreground));
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="overflow-hidden">
    <div id="app" class="flex h-screen w-screen flex-col bg-background font-sans text-foreground">
        <!-- Header -->
        <header class="absolute top-0 left-0 right-0 z-20 flex h-16 items-center justify-between border-b border-border bg-background/80 px-4 backdrop-blur-sm">
            <div class="flex items-center gap-2">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-foreground">
                    <path d="M20 16.5C20 18.9853 17.9853 21 15.5 21H8.5C6.01472 21 4 18.9853 4 16.5V9.5C4 7.01472 6.01472 5 8.5 5H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M12 3L13.1213 7.37868L17.5 8.5L13.1213 9.62132L12 14L10.8787 9.62132L6.5 8.5L10.8787 7.37868L12 3Z" stroke="hsl(var(--primary))" fill="hsl(var(--primary) / 0.3)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <h1 class="text-lg font-semibold text-foreground">Imagia AI Editor</h1>
            </div>
        </header>
        
        <main class="flex flex-1 pt-16 overflow-hidden">
            <div id="image-editor" class="hidden w-full h-full">
                <!-- Editor View -->
                <div class="flex h-full">
                    <!-- Sidebar -->
                    <aside class="fixed top-16 left-0 z-10 flex h-[calc(100vh-4rem)] w-20 flex-col items-center border-r border-border bg-background py-4">
                        <div class="flex flex-col items-center gap-2">
                            <button id="tool-enhance" class="btn btn-ghost btn-icon h-14 w-14 flex-col gap-1 rounded-xl text-xs bg-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="m10.4 12.6 1.6-1.6 1.6 1.6"></path><path d="m12 17.6-1.6-1.6-1.6 1.6"></path><path d="m15 11-1.6 1.6"></path><path d="m9 15 1.6-1.6"></path></svg>
                                <span>Enhance</span>
                            </button>
                            <button id="tool-manipulate" class="btn btn-ghost btn-icon h-14 w-14 flex-col gap-1 rounded-xl text-xs">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="m5 3 2.06 2.06a8 8 0 0 0 10.88 10.88L21 18M10 15.5 14 14l.5 4L10 15.5z"></path><path d="M8.5 10 10 4l-4 1.5.5 4.5z"></path></svg>
                                <span>Manipulate</span>
                             </button>
                        </div>
                        <div class="mt-auto flex flex-col items-center gap-2">
                            <hr class="my-2 w-10 border-border"/>
                            <button id="download-btn" class="btn btn-ghost btn-icon h-14 w-14">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" x2="12" y1="15" y2="3"></line></svg>
                            </button>
                            <button id="reset-btn" class="btn btn-ghost btn-icon h-14 w-14">
                               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path><path d="M21 21v-5h-5"></path></svg>
                            </button>
                        </div>
                    </aside>
                     <div class="flex flex-1 flex-col pl-20">
                        <div class="flex-1 p-4 flex items-center justify-center">
                            <div id="canvas-container" class="relative h-full w-full flex items-center justify-center bg-muted/20 rounded-lg overflow-hidden">
                                <img id="editor-image" class="max-h-full max-w-full object-contain" />
                                <div id="loader" class="absolute inset-0 flex-col items-center justify-center bg-background/80 backdrop-blur-sm hidden">
                                    <svg class="h-12 w-12 animate-spin text-primary" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                                    <p class="mt-4 text-lg font-medium text-foreground">Applying AI magic...</p>
                                </div>
                            </div>
                        </div>
                        <div class="h-40 border-t border-border bg-background p-4">
                            <!-- Tool Options -->
                            <div id="tool-options-enhance">
                                <div class="flex flex-col items-center justify-center h-full">
                                    <p class="text-muted-foreground mb-4">Automatically improve image quality using AI</p>
                                    <button id="enhance-btn" class="btn btn-primary">Enhance Image</button>
                                </div>
                            </div>
                             <div id="tool-options-manipulate" class="hidden">
                                <div class="flex items-center gap-4 h-full">
                                    <input id="manipulate-prompt" type="text" placeholder="e.g., 'add a cat sitting on the bench'" class="flex h-10 w-full rounded-md border border-border bg-transparent px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-grow" />
                                    <button id="manipulate-btn" class="btn btn-primary">Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="image-upload" class="flex h-full w-full items-center justify-center p-4">
                 <!-- Upload View -->
                <div id="drop-zone" class="flex w-full max-w-2xl flex-col items-center justify-center rounded-2xl border-2 border-dashed border-border bg-card p-12 text-center transition-colors duration-300">
                    <div class="mb-6 rounded-full bg-primary/10 p-4 text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-12 w-12"><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path><line x1="16" x2="22" y1="5" y2="5"></line><line x1="19" x2="19" y1="2" y2="8"></line><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg>
                    </div>
                    <h2 class="text-2xl font-bold tracking-tight text-card-foreground">Drag & Drop Your Image</h2>
                    <p class="mt-2 text-muted-foreground">or click below to select a file from your computer</p>
                    <p class="mt-1 text-xs text-muted-foreground">Supports: PNG, JPG, GIF</p>
                    <input type="file" id="file-input" class="sr-only" accept="image/png, image/jpeg, image/gif">
                    <label for="file-input" class="btn btn-primary mt-6">Choose a File</label>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <p id="toast-message"></p>
    </div>

    <script>
        const API_BASE_URL = ''; // Use relative paths for API calls

        // State
        let imageDataUrl = null;
        let activeTool = 'enhance';
        let isLoading = false;

        // UI Elements
        const imageUploadEl = document.getElementById('image-upload');
        const imageEditorEl = document.getElementById('image-editor');
        const editorImageEl = document.getElementById('editor-image');
        const loaderEl = document.getElementById('loader');
        
        const toolEnhanceBtn = document.getElementById('tool-enhance');
        const toolManipulateBtn = document.getElementById('tool-manipulate');
        
        const toolOptionsEnhanceEl = document.getElementById('tool-options-enhance');
        const toolOptionsManipulateEl = document.getElementById('tool-options-manipulate');

        const enhanceBtn = document.getElementById('enhance-btn');
        const manipulateBtn = document.getElementById('manipulate-btn');
        const manipulatePromptInput = document.getElementById('manipulate-prompt');
        
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Drop zone
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        // Toast
        const toastEl = document.getElementById('toast');
        const toastMessageEl = document.getElementById('toast-message');

        function showToast(message, variant = 'default') {
            toastMessageEl.textContent = message;
            toastEl.className = 'toast show';
            if (variant === 'destructive') {
                toastEl.classList.add('destructive');
            }
            setTimeout(() => {
                toastEl.classList.remove('show');
            }, 3000);
        }

        function setLoading(loading) {
            isLoading = loading;
            loaderEl.style.display = loading ? 'flex' : 'hidden';
            [enhanceBtn, manipulateBtn, toolEnhanceBtn, toolManipulateBtn, downloadBtn, resetBtn, fileInput].forEach(el => {
                if(el) el.disabled = loading;
            });
            if (manipulatePromptInput) manipulatePromptInput.disabled = loading;
        }

        function updateImageData(dataUrl) {
            imageDataUrl = dataUrl;
            editorImageEl.src = dataUrl;
        }
        
        function switchTool(tool) {
             if (isLoading) return;
             activeTool = tool;
             // Update button styles
             toolEnhanceBtn.classList.toggle('bg-secondary', tool === 'enhance');
             toolManipulateBtn.classList.toggle('bg-secondary', tool === 'manipulate');
             // Show/hide options
             toolOptionsEnhanceEl.style.display = tool === 'enhance' ? 'block' : 'none';
             toolOptionsManipulateEl.style.display = tool === 'manipulate' ? 'block' : 'none';
        }

        function handleFile(file) {
            if (!file) return;

            if (!["image/jpeg", "image/png", "image/gif"].includes(file.type)) {
                showToast("Invalid File Type: Please upload a JPEG, PNG, or GIF.", "destructive");
                return;
            }
            
            setLoading(true);
            const reader = new FileReader();
            reader.onload = (e) => {
                if (typeof e.target?.result === "string") {
                    updateImageData(e.target.result);
                    imageUploadEl.style.display = 'none';
                    imageEditorEl.style.display = 'block';
                }
                setLoading(false);
            };
            reader.onerror = () => {
                showToast("Error reading file.", "destructive");
                setLoading(false);
            };
            reader.readAsDataURL(file);
        }

        // Event Listeners
        toolEnhanceBtn.addEventListener('click', () => switchTool('enhance'));
        toolManipulateBtn.addEventListener('click', () => switchTool('manipulate'));

        enhanceBtn.addEventListener('click', async () => {
            if (!imageDataUrl) return;
            setLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/api/enhance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ photoDataUri: imageDataUrl }),
                });
                const result = await response.json();
                if (!response.ok || result.error) {
                    throw new Error(result.error || 'Failed to enhance image');
                }
                updateImageData(result.enhancedPhotoDataUri);
            } catch (error) {
                showToast(error.message, 'destructive');
            } finally {
                setLoading(false);
            }
        });
        
        manipulateBtn.addEventListener('click', async () => {
             if (!imageDataUrl || !manipulatePromptInput.value) return;
            setLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/api/manipulate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        photoDataUri: imageDataUrl,
                        instructions: manipulatePromptInput.value
                    }),
                });
                const result = await response.json();
                if (!response.ok || result.error) {
                     throw new Error(result.error || 'Failed to manipulate image');
                }
                updateImageData(result.editedPhotoDataUri);
            } catch (error) {
                showToast(error.message, 'destructive');
            } finally {
                setLoading(false);
            }
        });
        
        downloadBtn.addEventListener('click', () => {
            if (!imageDataUrl) {
                showToast("No image to download", "destructive");
                return;
            }
            const link = document.createElement("a");
            link.href = imageDataUrl;
            link.download = `imagia-ai-edit-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        resetBtn.addEventListener('click', () => {
            if(isLoading) return;
            imageDataUrl = null;
            editorImageEl.src = '';
            imageUploadEl.style.display = 'flex';
            imageEditorEl.style.display = 'none';
            switchTool('enhance');
        });
        
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('border-primary', 'bg-primary/10');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('border-primary', 'bg-primary/10');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('border-primary', 'bg-primary/10');
            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
                e.dataTransfer.clearData();
            }
        });

    </script>
</body>
</html>
